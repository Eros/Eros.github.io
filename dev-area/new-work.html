<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work</title>
</head>
<body>
<div class="card"
     v-for="(card, index) in styledCards"
     :style="card.style"
     :key="index">
    <img class="card__image" :src="card.img">
    <div class="card__content">
        <h3>{{card.title}}</h3>
        <p>{{card.description}}</p>
    </div>
</div>
</body>
</html>
